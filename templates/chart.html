{% extends 'base.html' %}

{% block content %}
    <h1>Wariancja</h1>
    <div style="width: 100%; height: 400px;">
        <canvas id="stabilityChart"></canvas>
    </div>


<script>
    const stabilityData = {{ stability_data|tojson }};

    console.log(stabilityData);
    console.log(stabilityData.map(item => item[0]))
    console.log(stabilityData.map(item => item[1]))

    const ctx = document.getElementById('stabilityChart').getContext('2d');

    console.log('Canvas size:', ctx.canvas.width, ctx.canvas.height);  // To ensure it's not too small


    const stabilityChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: stabilityData.map(item => item[0]),
            datasets: [{
                label: 'Wariancja (Stabilność)',
                data: stabilityData.map(item => [item[1]]),
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                x: {
                    beginAtZero: true,
                    ticks: {
                        font: {
                            size: 12
                        }
                    }
                },
                y:{
                    ticks: {
                        font: {
                            size: 12
                        }
                    },
                    min: 0,
                    max: Math.max(...stabilityData.map(item => item[1])) * 1.2,
                    barPercentage: 0.6,
                    categoryPercentage: 0.8
                }
            },
            plugins: {
                legend: {
                    display: true
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Wariancja: ${context.raw.toFixed(2)}`;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
