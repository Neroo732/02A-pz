<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Stability Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Currency Stability</h1>
    <canvas id="stabilityChart" width="800" height="400"></canvas>

    <script>
        const stabilityData = {{ stability_data | tojson }};

        const labels = stabilityData.map(item => item[0]);
        const values = stabilityData.map(item => item[1]);

        const ctx = document.getElementById('stabilityChart').getContext('2d');
        const stabilityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Variance (Lower is More Stable)',
                    data: values,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
