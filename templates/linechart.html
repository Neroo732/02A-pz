{% extends 'base.html' %}

{% block content %}
<h1>Currency Exchange Rates Over Time</h1>

<canvas id="lineChart" width="800" height="500"></canvas>

<script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ dates | tojson }},  // X-axis: list of dates
            datasets: [
                {
                    label: 'USD',
                    data: {{ usd_data | tojson }},  // Y-axis: exchange rate for USD
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'EUR',
                    data: {{ eur_data | tojson }},  // Y-axis: exchange rate for EUR
                    borderColor: 'rgba(54, 162, 235, 1)',
                    fill: false,
                    tension: 0.1
                },
                {
                    label: 'GBP',
                    data: {{ gbp_data | tojson }},  // Y-axis: exchange rate for GBP
                    borderColor: 'rgba(75, 192, 192, 1)',
                    fill: false,
                    tension: 0.1
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Exchange Rates Over Time'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Exchange Rate'
                    },
                    min: 0,
                    ticks: {
                        stepSize: 0.1
                    }
                }
            }
        }
    });
</script>
{% endblock %}
