<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Currency Exchange Rates</h1>
    <table>
        <thead>
            <tr>
                <th>Currency Name</th>
                <th>Currency Code</th>
                <th>Exchange Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for currency in currencies %}
            <tr>
                <td>{{ currency.currency_name }}</td>
                <td>{{ currency.currency_code }}</td>
                <td>{{ currency.exchange_rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
